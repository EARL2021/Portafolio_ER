<!DOCTYPE html>

<body>
    <header class="menu">
        <div class="menu_nombre">
            <img class="img_menu" src="imagenes/img.png" alt="logo">
            <p class="nombre">Edwin Rodriguez</p>
        </div>
        
        <nav class="menu_items">
            <ul class="lista_items">

        </nav>

    <main>
            <h4 class="titulo-principal">Contacto</h4>

            <div>
                <img class="telefono" src="imagenes/telefono.png" alt="">
            </div>

            <form id="form">
                <p>¿Quieres contactarme?</p>
                <p>Completa el siguiente formulario y me pondré en contacto con ustedes lo antes posible</p>

                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Ingrese su nombre">

                <label for="correo">Email</label>
                <input type="email" id="correo" placeholder="xxxxxxxx@gmail.com">


                <label for="asunto">Asunto</label>
                <input type="text" id="asunto" placeholder="Asunto">


                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="30" rows="10"></textarea>

                <input class="submit" type="submit" id="submit">
            </form>
    </main>

    <footer>
        <p class="texto-footer">Desarrollado por Edwin Rodriguez</p>
        <p class="texto-footer">2022</p>
    </footer>
